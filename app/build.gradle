apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "semanticweb.hws14.movapp"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/androjena_0.5.jar')
    compile files('libs/arqoid_0.5.jar')
    compile files('libs/lib/androjena_0.5.jar')
    compile files('libs/lib/icu4j-3.4.5.jar')
    compile files('libs/lib/iri-0.8.jar')
    compile files('libs/lib/lucenoid_3.0.2.jar')
    compile files('libs/lib/slf4j-android-1.6.1-RC1.jar')
    compile files('libs/simple-xml-2.4.1.jar')
    compile files('libs/volley.jar')
    compile files('libs/android-support-v4.jar')
}
